image boot.vfat {
  vfat {
    files = {
      "bcm2708-rpi-b-plus.dtb",
      "bcm2708-rpi-0-w.dtb",
      "bcm2709-rpi-2-b.dtb",
      "bcm2710-rpi-3-b.dtb",
      "rpi-firmware/bootcode.bin",
      "rpi-firmware/config.txt",
      "rpi-firmware/cmdline.txt",
      "rpi-firmware/fixup.dat",
      "rpi-firmware/start.elf",
      "rpi-firmware/overlays",
      "rootfs.cpio.gz",
      "kernel7.img",
    }
    file kernel.img {
      image = "zImage"
    }
    file overlays/i2c-rtc.dtbo {
      image = "i2c-rtc-overlay.dtb"
    }
    file overlays/adafruit13m.dtbo {
      image = "adafruit13m-overlay.dtb"
    }
  }
  size = 32M
}

image sdcard.img {
  hdimage {
  }

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfs {
    partition-type = 0x83
    image = "rootfs.ext4"
  }
}
